<h3>{{ isEdit ? 'Edit' : 'Add'}} snippet</h3>
<form name="snippetsForm" role="form" novalidate ng-submit="submit()">
    <div class="form-group" ng-class="{'has-error': snippetsForm.name.$invalid && snippetsForm.name.$dirty}">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" ng-model="snippet.name" required>
    </div>
    <div class="form-group" ng-class="{'has-error': snippetsForm.code.$invalid && snippetsForm.code.$dirty}">
        <label for="code">Code</label>
        <textarea class="form-control" id="code" name="code" rows="10" ng-model="snippet.code" required></textarea>
    </div>
    <div class="form-group" ng-class="{'has-error': snippetsForm.description.$invalid && snippetsForm.description.$dirty}">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" ng-model="snippet.description" required></textarea>
    </div>
    <div class="form-group" ng-class="{'has-error': snippetsForm.author.$invalid && snippetsForm.author.$dirty}">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" ng-model="snippet.author" required>
    </div>
    <button ng-disabled="snippetsForm.$invalid" type="submit" class="btn btn-default">{{ isEdit ? 'Update' : 'Add' }}</button>
</form>
